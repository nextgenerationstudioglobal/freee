<body>

  <div class="container">
    <h1>YouTube Thumbnail Grabber</h1>
    <p class="subtitle">Fetch and download YouTube video thumbnails in all available resolutions.</p>

    <div class="input-group">
      <input type="text" id="ytUrl" placeholder="Paste YouTube video URL here">
      <button
        class="g-recaptcha"
        data-sitekey="YOUR_RECAPTCHA_SITE_KEY"
        data-callback="fetchThumbnail">
        Fetch Thumbnail
      </button>
    </div>

    <div id="results" class="results"></div>

    <footer>
      <p>

  <!-- JavaScript -->
  <script>
    function extractVideoId(url) {
      const regex = /(?:v=|\/)([0-9A-Za-z_-]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    function fetchThumbnail() {
      const url = document.getElementById("ytUrl").value.trim();
      const videoId = extractVideoId(url);

      if (!videoId) {
        alert("Please enter a valid YouTube video URL.");
        return;
      }

      // GA Event
      gtag('event', 'fetch_thumbnail');

      const thumbnails = [
        { label: "Default", file: "default.jpg" },
        { label: "Medium", file: "mqdefault.jpg" },
        { label: "High", file: "hqdefault.jpg" },
        { label: "Max Resolution", file: "maxresdefault.jpg" }
      ];

      const container = document.getElementById("results");
      container.innerHTML = "";

      thumbnails.forEach(item => {
        const imgUrl = `https://i.ytimg.com/vi/${videoId}/${item.file}`;

        const card = document.createElement("div");
        card.className = "thumb-card";

        card.innerHTML = `
          <img src="${imgUrl}" alt="${item.label} Thumbnail">
          <h3>${item.label}</h3>
          <a href="${imgUrl}" download target="_blank">Download</a>
        `;

        container.appendChild(card);
      });
    }
  </script>

</body>
